<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Culturama </title>
</head>

<body>
    <header>
        <h1>Pesquisa Online</h1>
        <section>
            <form action="" method="get">
                <!-- Indicando para o browser que todos os elementos representam
                um conjunto de elementos que possuem relação entre si semanticamente -->
                <fieldset>
                    <!-- Dados Pessoais -->
                    <legend>Dados Pessoais</legend>
                    <label for="userName">Nome</label>
                    <input type="text" name="userName" required>
                    <br>
                    <label for="userAge">Idade</label>
                    <input type="number" name="UserAge" min="12" max="100" required>
                    <br>
                    <label for="birthDate">Data de Nascimento</label>
                    <input type="date" name="birthDate">
                    <br>
                    <label for="userEmail">Email</label>
                    <input type="email" name="userEmail" required>
                    <br>
                    <label for="userPhoneNumber">Telefone</label>
                    <!-- Passando regras para o prenchimento do input de telefone, denominado de Pattern -->
                    <input type="tel" name="userPhoneNumber" pattern="[0-9]{11}"
                        placeholder="DDD + número sem espaços ou hífen">
                    <br>
                    <label for="userImage">Upload de foto</label>
                    <input type="file" accept="image/*" name="userImage">
                </fieldset>

                <br>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </header>
</body>

</html>
