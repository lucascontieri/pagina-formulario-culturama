<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="culturama-favico.png">

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap" rel="stylesheet">

    <title>Formulario Culturama </title>
</head>

<body>
    <main>
        <header>
            <img src="img/logo-culturama.png" alt="Logo da Culturama">
            <h1>Pesquisa de opinião</h1>
        </header>
        <section>
            <form action="sucesso.html" method="get">
                <!-- Indicando para o browser que todos os elementos representam
                um conjunto de elementos que possuem relação entre si semanticamente -->
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="name">Nome</label>
                    <input id="name" type="text" name="userName" required>
                    <br>
                    <label for="age">Idade</label>
                    <input id="age" type="number" name="UserAge" min="12" max="100" required>
                    <br>
                    <label for="birthDate">Data de Nascimento</label>
                    <input id="birthDate" type="date" name="userBirthDate">
                    <br>
                    <label for="email">Email</label>
                    <input id="email" type="email" name="userEmail" required>
                    <br>
                    <label for="phoneNumber">Telefone</label>
                    <input id="phoneNumber" type="tel" name="userPhoneNumber" pattern="[0-9]{11}"
                        placeholder="DDD + número sem espaços ou hífen">
                    <br>
                    <label for="image">Upload de foto</label>
                    <input id="image" type="file" accept="image/*" name="userImage">
                </fieldset>

                <fieldset>
                    <legend>Perfil</legend>

                    <p>Sexo:</p>
                    <input id="fem" type="radio" name="userGender" value="Feminino">
                    <label for="fem">Feminino</label>

                    <input id="masc" type="radio" name="userGender" value="Masculino">
                    <label for="masc">Masculino</label>

                    <input id="notInformed" type="radio" name="userGender" value="notInformed">
                    <label for="notInformed">Prefiro não informar</label>
                    <br>

                    <label for="maritalStatus">Estado civil: </label>
                    <select id="maritalStatus" name="userMaritalStatus">
                        <option value="notInformed">Selecione...</option>
                        <option value="casado">Casado(a)</option>
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="divorciado">Divorciado(a)</option>
                        <option value="casado">União Estável</option>
                    </select>

                    <label for="state">Estado: </label>
                    <select id="state" name="userState" required>
                        <option value="acre">Acre</option>
                        <option value="alagoas">Alagoas</option>
                        <option value="amapa">Amapá</option>
                        <option value="amazonas">Amazonas</option>
                        <option value="bahia">Bahia</option>
                        <option value="ceara">Ceará</option>
                        <option value="distritoFederal">Distrito Federal</option>
                        <option value="espiritoSanto">Espirito Santo</option>
                        <option value="goias">Goiás</option>
                        <option value="maranhao">Maranhão</option>
                        <option value="matoGrossoDoSul">Mato Grosso do Sul</option>
                        <option value="matoGrosso">Mato Grosso</option>
                        <option value="minasGerais">Minas Gerais</option>
                        <option value="para">Pará</option>
                        <option value="paraiba">Paraíba</option>
                        <option value="parana">Paraná</option>
                        <option value="pernambuco">Pernambuco</option>
                        <option value="piaui">Piauí</option>
                        <option value="rioDeJaneiro">Rio de Janeiro</option>
                        <option value="rioGrandeDoNorte">Rio Grande do Norte</option>
                        <option value="rioGrandeDoSul">Rio Grande do Sul</option>
                        <option value="rondonia">Rondônia</option>
                        <option value="roraima">Roraima</option>
                        <option value="santaCatarina">Santa Catarina</option>
                        <option value="saoPaulo">São Paulo</option>
                        <option value="sergipe">Sergipe</option>
                        <option value="tocantins">Tocantins</option>
                    </select>

                    <label for="city">Cidade:</label>
                    <input id="city" type="text" name="userCity">
                </fieldset>

                <fieldset>
                    <legend>Hábitos</legend>
                    <p>Redes Sociais:</p>
                    <input id="instagram" type="checkbox" name="social" value="instagram">
                    <label for="instagram">Instagram</label>
                    <br>
                    <input id="whatsapp" type="checkbox" name="social" value="whatsapp">
                    <label for="whatsapp">WhatsApp</label>
                    <br>
                    <input id="discord" type="checkbox" name="social" value="discord">
                    <label for="discord">Discord</label>
                    <br>
                    <input id="telegram" type="checkbox" name="social" value="telegram">
                    <label for="telegram">Telegram</label>
                    <br>
                    <input id="facebook" type="checkbox" name="social" value="facebook">
                    <label for="facebook">Facebook</label>
                    <br>

                    <label for="musicStyle">Estilo de Música:</label>
                    <input list="styleTypesMusic" id="musicStyle" name="userMusicStyle" type="text">
                    <datalist id="styleTypesMusic">
                        <option value="Rock">
                        <option value="Sertanejo">
                        <option value="Funk">
                        <option value="Samba">
                        <option value="Pagode">
                        <option value="MPB">
                        <option value="Metal">
                        <option value="Pop">
                    </datalist>
                    <br>

                    <label for="favoriteColor">Cor favorita:</label>
                    <input type="color" name="userFavoriteColor" id="favoriteColor">
                    <br>
                </fieldset>

                <fieldset>
                    <legend>Opinião</legend>

                    <p>Como você avalia a qualidade do nosso serviço?</p>
                    <input id="otima" type="radio" name="opinion" value="otima">
                    <label for="otima">Ótima</label><br>

                    <input id="boa" type="radio" name="opinion" value="boa">
                    <label for="boa">Boa</label><br>

                    <input id="regular" type="radio" name="opinion" value="regular">
                    <label for="regular">Regular</label><br>

                    <input id="ruim" type="radio" name="opinion" value="ruim">
                    <label for="ruim">Ótima</label><br>

                    <label for="comment">Descreva o que achou:</label>
                    <textarea id="comment" name="userComment" placeholder="Digite seu comentário aqui..."></textarea>
                </fieldset>

                <fieldset>
                    <legend>Confirmações</legend>


                    <input type="checkbox" name="userLgpd" id="userLgpdTerm" value="accepted" required>
                    <label for="userLgpdTerm">Eu aceito participar da pesquisa</label><br>

                    <input type="checkbox" name="userGetResult" id="getResult" value="accepted">
                    <label for="getResult">Desejo receber o resultado por email</label><br>


                </fieldset>

                <br>
                <button type="submit">Enviar</button>

                <button type="reset">Limpar</button>
            </form>
        </section>
    </main>
</body>

</html>
